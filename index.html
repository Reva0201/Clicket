<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Purchase</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .center-container {
      background: #fff;
      padding: 32px 32px 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 350px;
      margin: 16px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    form > div {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input, select, button {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-top: 2px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }
    button:hover {
      background: #1256a3;
    }
    #logout-btn, #back-btn {
      width: auto;
      margin-top: 12px;
      background: #e53935;
    }
    #logout-btn:hover, #back-btn:hover {
      background: #b71c1c;
    }
    #login-message, #ticket-message, #payment-message {
      color: #e53935;
      min-height: 20px;
      text-align: center;
      margin-bottom: 0;
    }
    #payment-summary {
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-container" id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div>
        <button type="submit">Login</button>
        <button type="button" id="go-register" style="margin-top:8px;">Register</button>
      </div>
    </form>
    <div id="login-message"></div>
  </div>

  <div class="center-container" id="ticket-section" style="display:none;">
    <h2>Buy Ticket</h2>
    <form id="ticket-form">
      <div>
        <label for="event">Event:</label>
        <select id="event">
          <option value="Concert">Concert (Rp 1.000.000)</option>
          <option value="Theater">Theater (Rp 750.000)</option>
          <option value="Sports">Sports (Rp 500.000)</option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>
      <div>
        <strong>Total Price:</strong> <span id="total-price">Rp 1.000.000</span>
      </div>
      <div>
        <button type="submit">Buy</button>
      </div>
    </form>
    <div id="ticket-message"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="center-container" id="payment-section" style="display:none;">
    <h2>Payment</h2>
    <div>
      <p id="payment-summary"></p>
      <form id="payment-form">
        <div>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" required>
        </div>
        <div>
          <label for="card-name">Name on Card:</label>
          <input type="text" id="card-name" required>
        </div>
        <div>
          <label for="card-expiry">Expiry:</label>
          <input type="text" id="card-expiry" placeholder="MM/YY" required>
        </div>
        <div>
          <label for="card-cvc">CVC:</label>
          <input type="text" id="card-cvc" required>
        </div>
        <div>
          <button type="submit">Pay</button>
        </div>
      </form>
      <div id="payment-message"></div>
    </div>
    <button id="back-btn">Back</button>
  </div>

  <script>
    // Simulated user data (JSON)
    const users = [
      { username: "user1", password: "pass1" },
      { username: "user2", password: "pass2" }
    ];

    const eventPrices = {
      "Concert": 1000000,
      "Theater": 750000,
      "Sports": 500000
    };

    function formatRupiah(number) {
      return "Rp " + number.toLocaleString("id-ID");
    }

    const loginForm = document.getElementById('login-form');
    const loginSection = document.getElementById('login-section');
    const loginMessage = document.getElementById('login-message');
    const ticketSection = document.getElementById('ticket-section');
    const ticketForm = document.getElementById('ticket-form');
    const ticketMessage = document.getElementById('ticket-message');
    const logoutBtn = document.getElementById('logout-btn');
    const eventSelect = document.getElementById('event');
    const quantityInput = document.getElementById('quantity');
    const totalPriceSpan = document.getElementById('total-price');

    const paymentSection = document.getElementById('payment-section');
    const paymentSummary = document.getElementById('payment-summary');
    const paymentForm = document.getElementById('payment-form');
    const paymentMessage = document.getElementById('payment-message');
    const backBtn = document.getElementById('back-btn');

    let selectedEvent = "";
    let selectedQuantity = 1;
    let selectedTotal = 0;

    function updateTotalPrice() {
      const event = eventSelect.value;
      const price = eventPrices[event];
      const quantity = parseInt(quantityInput.value, 10) || 1;
      totalPriceSpan.textContent = formatRupiah(price * quantity);
    }

    eventSelect.addEventListener('change', updateTotalPrice);
    quantityInput.addEventListener('input', updateTotalPrice);

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/ticket.html';
        } else {
          loginMessage.textContent = data.error || 'Invalid username or password.';
        }
      })
      .catch(() => {
        loginMessage.textContent = 'Login failed.';
      });
    });

    ticketForm.addEventListener('submit', function(e) {
      e.preventDefault();
      selectedEvent = eventSelect.value;
      selectedQuantity = parseInt(quantityInput.value, 10) || 1;
      selectedTotal = eventPrices[selectedEvent] * selectedQuantity;
      ticketSection.style.display = 'none';
      paymentSection.style.display = 'block';
      paymentSummary.textContent = `You are buying ${selectedQuantity} ticket(s) for ${selectedEvent}. Total price: ${formatRupiah(selectedTotal)}`;
      ticketMessage.textContent = '';
      paymentMessage.textContent = '';
    });

    paymentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      paymentMessage.textContent = `Payment successful! You have purchased ${selectedQuantity} ticket(s) for ${selectedEvent}. Please check your email for the ticket(s).`;
      paymentForm.reset();
    });

    backBtn.addEventListener('click', function() {
      paymentSection.style.display = 'none';
      ticketSection.style.display = 'block';
      paymentMessage.textContent = '';
    });

    logoutBtn.addEventListener('click', function() {
      ticketSection.style.display = 'none';
      loginSection.style.display = 'block';
      ticketMessage.textContent = '';
      loginForm.reset();
    });

    // Initialize total price on page load
    updateTotalPrice();
  </script>
</body>
  <script>
    document.getElementById('go-register').addEventListener('click', function() {
      window.location.href = '/register.html';
    });
  </script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      const msg = document.getElementById('register-message');
      if (data.success) {
        msg.style.color = '#080';
        msg.textContent = 'Registration successful!';
      } else {
        msg.style.color = '#d00';
        msg.textContent = data.error || 'Registration failed.';
      }
    });
  </script>
</html>
