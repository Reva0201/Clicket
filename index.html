    }
    .sidebar-item {

      position: relative;

    .sidebar-item .label {
      opacity: 0;

      color: #fff;

      padding: 4px 12px;

      background: #34424a;

      opacity: 1;
      pointer-events: auto;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: #f4f6f8;
      position: relative;
    }

      height: 56px;

      align-items: center;

    }
    .user-dropdown {
      display: flex;

      cursor: pointer;
      position: relative;

      border-radius: 6px;
      transition: background 0.15s;

      font-size: 1.3em;
      margin-right: 8px;
    }
    .user-name {
      font-weight: 500;
      font-size: 1em;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #fff;
      color: #254a78;
      min-width: 140px;
      border-radius: 6px;

    }
    .content-area {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 32px 0 32px 0;
      min-height: 0;

    .center-container {
      background: #fff;

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 16px;
    }
    .form-group label {
      margin-bottom: 4px;
      font-weight: 500;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #b0b8c1;
      font-size: 1em;
      margin-top: 2px;

    .bottombar {
      height: 36px;

      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      letter-spacing: 0.5px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;

    /* Hide scrollbars for sidebar */
    .sidebar::-webkit-scrollbar {
      display: none;
    }
    /* Responsive for small screens */
    @media (max-width: 700px) {
      .main-content { padding-left: 0; }
      .sidebar { width: 48px; }
      .sidebar-item .icon { font-size: 1.1em; }

    .auth-center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* make transparent so body background is visible */
      background: transparent;
      flex-direction: column;

    /* Login button loading spinner removed */
    /* Full-page background using an external image (place your image at /assets/login-bg.png) */
    body {
      /* fallback color if image fails to load */
      background-color: #f4f6f8;
      /* use relative path so file:// and local servers both resolve correctly */
        /* Place your background image at: assets/bg-pattern.png (or keep the existing login-bg.png)
    /* try pattern first, fall back to previous login-bg.png if present */
    background-image: url('assets/bg-pattern.png'), url('assets/login-bg.png');
    background-color: #244b6a; /* fallback color while image loads */
        background-color: #244b6a; /* fallback color while image loads */
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        background-repeat: no-repeat;
        position: relative;
      }
      /* dark overlay so content remains readable; lowered opacity so pattern shows through */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.15);
        z-index: 0;
        pointer-events: none;
      }
    /* Ensure main UI sits above the overlay */
    .auth-center, .main-content {
      position: relative;

    }
    /* Inputs should be readable on top of background */
    .center-container input[type="text"],
    .center-container input[type="password"] {
      background: rgba(255,255,255,0.95);
      color: #000;
      border: 1px solid #cbd3da;
    }
    /* Buttons contrast */
    .center-container button {
      color: #fff;
    }
  </style>
</head>

  <script>
    // --- Auth Section Logic ---
    const authSection = document.getElementById('auth-section');
    const appLayout = document.getElementById('app-layout');
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginMessage = document.getElementById('login-message');
    const registerMessage = document.getElementById('register-message');
  const goRegister = document.getElementById('go-register');
  const goLogin = document.getElementById('go-login'); // may be null after removal

    goRegister.addEventListener('click', function() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
      loginMessage.textContent = '';
    });
    if (goLogin) {
      goLogin.addEventListener('click', function() {
        registerSection.style.display = 'none';
        loginSection.style.display = 'block';
        registerMessage.textContent = '';
      });
    }

    // also wire the top back link in the register panel (makes it more visible)
    const goLoginTop = document.getElementById('go-login-top');
    if (goLoginTop) {
      goLoginTop.addEventListener('click', function(e) {
        e.preventDefault();
        registerSection.style.display = 'none';
        loginSection.style.display = 'block';
        registerMessage.textContent = '';
      });
    }

    // --- enhanced login behavior ---
    const loginBtn = document.getElementById('login-btn');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const rememberCheckbox = document.getElementById('remember-me');

    // restore remembered username
    try {
      const remembered = localStorage.getItem('rememberedUser');
      if (remembered) {
        document.getElementById('username').value = remembered;
        rememberCheckbox.checked = true;
      }
    } catch(e) {}

    togglePasswordBtn.addEventListener('click', function() {
      const pw = document.getElementById('password');
      const img = document.getElementById('toggle-password-img');
      if (pw.type === 'password') {
        pw.type = 'text';
        img.src = '/assets/hide.png';
        img.alt = 'Hide password';
        togglePasswordBtn.setAttribute('aria-pressed', 'true');
        togglePasswordBtn.title = 'Hide password';
      } else {
        pw.type = 'password';
        img.src = '/assets/show.png';
        img.alt = 'Show password';
        togglePasswordBtn.setAttribute('aria-pressed', 'false');
        togglePasswordBtn.title = 'Show password';
      }
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      loginMessage.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        loginMessage.textContent = 'Please enter username and password.';
        return;
      }
  // UI: disable button to prevent double submit
  loginBtn.disabled = true;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // remember username if requested
          try {
            if (rememberCheckbox.checked) localStorage.setItem('rememberedUser', username);
            else localStorage.removeItem('rememberedUser');
          } catch(e) {}
          document.getElementById('user-name').textContent = data.fullname || username;
          if (data.role && data.role.toLowerCase() === 'admin') {
            document.getElementById('admin-menu').style.display = '';
          } else {
            document.getElementById('admin-menu').style.display = 'none';
          }
          authSection.style.display = 'none';
          appLayout.style.display = 'flex';
          showTicketSection();
        } else {
          loginMessage.textContent = data.error || 'Invalid username or password.';
        }
      })
      .catch(() => {
        loginMessage.textContent = 'Login failed.';
      })
      .finally(() => {
        loginBtn.disabled = false;
      });
    });

    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      // client-side validation
      const fullname = document.getElementById('register-fullname').value.trim();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      registerMessage.textContent = '';
      if (!fullname || !username || !email || !password) {
        registerMessage.style.color = '#d00';
        registerMessage.textContent = 'Please fill all fields.';
        return;
      }
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, fullname, email })
        });
        const data = await res.json();
        if (data.success) {
          registerMessage.style.color = '#080';
          registerMessage.textContent = 'Registration successful ‚Äî please login.';
          // Prefill login and switch back
          document.getElementById('username').value = username;
          // small delay for UX
          setTimeout(() => {
            registerSection.style.display = 'none';
            loginSection.style.display = 'block';
            registerForm.reset();
            registerMessage.textContent = '';
          }, 900);
        } else {
          registerMessage.style.color = '#d00';
          registerMessage.textContent = data.error || 'Registration failed.';
        }
      } catch (err) {
        registerMessage.style.color = '#d00';
        registerMessage.textContent = 'Registration failed.';
      }
    });

    // --- App Layout Logic ---
    // Sidebar menu logic
    function setupSidebarMenu() {
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.addEventListener('click', function() {
          const section = item.getAttribute('data-section');
          if (section === 'tickets') {
            showTicketSection();
          } else if (section === 'admin') {
            showAdminSection();
          } else if (section === 'events') {
            showEventsSection();
          } else {
            document.getElementById('content-area').innerHTML = '';
          }
    // Events section logic (Menu 2)
    function showEventsSection() {
      const html = `
        <div class="center-container" id="events-section">
          <h2>Add Event</h2>
          <form id="add-event-form">
            <div class="form-group">
              <label for="event-name">Event Name:</label>
              <input type="text" id="event-name" required>
            </div>
            <div class="form-group">
              <label for="event-price">Price:</label>
              <input type="number" id="event-price" min="1" required>
            </div>
            <div class="form-group">
              <label for="event-amount">Amount:</label>
              <input type="number" id="event-amount" min="1" required>
            </div>
            <div class="form-group">
              <button type="submit">Add Event</button>
            </div>
          </form>
          <div id="add-event-message"></div>
        </div>
      `;
      document.getElementById('content-area').innerHTML = html;
      document.getElementById('add-event-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('event-name').value;
        const price = document.getElementById('event-price').value;
        const amount = document.getElementById('event-amount').value;
        // Get userId from logged in user (simulate: use llm for now)
        let userId = 2;
        const res = await fetch('/events/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, amount, userId })
        });
        const data = await res.json();
        const msg = document.getElementById('add-event-message');
        if (data.success) {
          msg.style.color = '#080';
          msg.textContent = data.message || 'Successfully added event';
        } else {
          msg.style.color = '#d00';
          msg.textContent = data.error || 'Failed to add event.';
        }
      });
    }
        });
      });
    }
    setupSidebarMenu();

    // User dropdown logic (fix: keep open when hovering dropdown menu)
    const userDropdown = document.getElementById('user-dropdown');
    const dropdownMenu = document.getElementById('dropdown-menu');
    let dropdownTimer = null;
    function showDropdown() {
      clearTimeout(dropdownTimer);
      userDropdown.classList.add('active');
    }
    function hideDropdown() {
      dropdownTimer = setTimeout(() => {
        userDropdown.classList.remove('active');
      }, 120);
    }
    userDropdown.addEventListener('mouseenter', showDropdown);
    userDropdown.addEventListener('mouseleave', hideDropdown);
    dropdownMenu.addEventListener('mouseenter', showDropdown);
    dropdownMenu.addEventListener('mouseleave', hideDropdown);

    // Dropdown menu actions
    document.getElementById('edit-profile').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Edit Profile clicked!');
    });
    document.getElementById('logout').addEventListener('click', function(e) {
      e.preventDefault();
      // Hide app, show login
      appLayout.style.display = 'none';
      // use flex so the auth-center keeps its centering layout
      authSection.style.display = 'flex';
      loginSection.style.display = 'block';
      registerSection.style.display = 'none';
      loginForm.reset();
      registerForm.reset();
      loginMessage.textContent = '';
      registerMessage.textContent = '';
    });

    // Ticket section logic
    function showTicketSection() {
      const template = document.getElementById('ticket-section-template');
      const content = template.innerHTML;
      document.getElementById('content-area').innerHTML = content;
      // Show loading message while fetching
      const ticketSection = document.getElementById('ticket-section');
      ticketSection.insertAdjacentHTML('beforeend', '<div id="event-loading" style="text-align:center;margin-top:12px;">Loading events...</div>');
      fetch('/events')
        .then(res => res.json())
        .then(events => {
          document.getElementById('event-loading').remove();
          const eventSelect = document.getElementById('event');
          eventSelect.innerHTML = '';
          events.forEach(ev => {
            // Show lowest price in dropdown
            const sortedPrices = ev.prices.slice().sort((a, b) => a.price - b.price);
            const opt = document.createElement('option');
            opt.value = ev.id;
            opt.textContent = `${ev.name} (Rp ${sortedPrices[0].price.toLocaleString('id-ID')})`;
            eventSelect.appendChild(opt);
          });
          // Map for name/price/stock lookup
          const eventNames = {};
          const eventPriceLists = {};
          events.forEach(ev => {
            eventNames[ev.id] = ev.name;
            eventPriceLists[ev.id] = ev.prices.slice().sort((a, b) => a.price - b.price);
          });
          function formatRupiah(number) {
            return "Rp " + number.toLocaleString("id-ID");
          }
          const ticketForm = document.getElementById('ticket-form');
          const quantityInput = document.getElementById('quantity');
          const totalPriceSpan = document.getElementById('total-price');
          // Add stock info next to quantity
          let stockInfoSpan = document.getElementById('stock-info');
          if (!stockInfoSpan) {
            const label = ticketForm.querySelector('label[for="quantity"]');
            stockInfoSpan = document.createElement('span');
            stockInfoSpan.id = 'stock-info';
            stockInfoSpan.style.marginLeft = '8px';
            label.appendChild(stockInfoSpan);
          }
          function updateStockInfo() {
            const event = eventSelect.value;
            const priceList = eventPriceLists[event];
            const totalStock = priceList.reduce((sum, p) => sum + p.stock, 0);
            stockInfoSpan.textContent = `(${totalStock} left)`;
          }
          function updateTotalPrice() {
            const event = eventSelect.value;
            const priceList = eventPriceLists[event];
            const quantity = parseInt(quantityInput.value, 10) || 1;
            let qtyLeft = quantity;
            let total = 0;
            let breakdown = [];
            for (let p of priceList) {
              if (qtyLeft <= 0) break;
              let take = Math.min(p.stock, qtyLeft);
              if (take > 0) {
                breakdown.push({ price: p.price, count: take });
                total += p.price * take;
                qtyLeft -= take;
              }
            }
            let breakdownText = breakdown.map(b => `${b.count}x Ticket(s) of Rp. ${b.price.toLocaleString('id-ID')}`).join('<br>');
            totalPriceSpan.innerHTML = breakdownText + '<br><b>Total:</b> ' + formatRupiah(total);
            updateStockInfo();
          }
          eventSelect.addEventListener('change', updateTotalPrice);
          quantityInput.addEventListener('input', updateTotalPrice);
          updateTotalPrice();
          ticketForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const event = eventSelect.value;
            const quantity = parseInt(quantityInput.value, 10) || 1;
            // Purchase request
            fetch('/tickets/purchase', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ eventId: event, quantity })
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                showPaymentSection(event, quantity, eventNames, eventPriceLists, data.breakdown);
              } else {
                document.getElementById('ticket-message').textContent = data.error || 'Purchase failed.';
              }
            });
          });
        })
        .catch(() => {
          document.getElementById('event-loading').textContent = 'Failed to load events.';
        });
    }

    // Payment Section Logic
    function showPaymentSection(event, quantity, eventNames, eventPriceLists, breakdown) {
      const template = document.getElementById('payment-section-template');
      document.getElementById('content-area').innerHTML = template.innerHTML;
      let breakdownText = '';
      let total = 0;
      if (breakdown && breakdown.length) {
        breakdownText = breakdown.map(b => `${b.count}x Ticket(s) of Rp. ${b.price.toLocaleString('id-ID')}`).join('<br>');
        total = breakdown.reduce((sum, b) => sum + b.price * b.count, 0);
      } else {
        // fallback
        const priceList = eventPriceLists[event];
        let qtyLeft = quantity;
        for (let p of priceList) {
          if (qtyLeft <= 0) break;
          let take = Math.min(p.stock, qtyLeft);
          if (take > 0) {
            breakdownText += `${take}x Ticket(s) of Rp. ${p.price.toLocaleString('id-ID')}<br>`;
            total += p.price * take;
            qtyLeft -= take;
          }
        }
      }
      document.getElementById('payment-summary').innerHTML = `You are buying ${quantity} ticket(s) for ${eventNames[event]}<br>${breakdownText}<b>Total price:</b> Rp ${total.toLocaleString('id-ID')}`;
      document.getElementById('payment-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('payment-message').style.color = '#1976d2';
        document.getElementById('payment-message').textContent = `Payment successful! You have purchased ${quantity} ticket(s) for ${eventNames[event]}. Please check your email for the ticket(s).`;
        document.getElementById('payment-form').reset();
      });
      document.getElementById('back-main').onclick = function() {
        showTicketSection();
      };
    }
    // --- Admin Section Logic ---
    function showAdminSection() {
      fetch('/users')
        .then(res => res.json())
        .then(users => {
          renderAdminUserList(users);
        })
        .catch(() => {
          document.getElementById('content-area').innerHTML = '<div style="padding:32px;">Failed to load users.</div>';
        });
    }
    function renderAdminUserList(users) {
  let html = `<div style="max-width:1100px;width:96vw;margin:0 auto;">
        <h2 style="text-align:center;">User Management</h2>
  <div style="max-height:400px;overflow-y:auto;box-shadow:0 2px 8px rgba(0,0,0,0.06);border-radius:8px;background:#fff;padding:24px 32px 24px 32px;">
          <table style="width:100%;border-collapse:collapse;">
              <thead><tr style="background:#f4f6f8;">
                <th style="padding:8px 4px;min-width:40px;">ID</th>
                <th style="padding:8px 4px;min-width:160px;">Full Name</th>
                <th style="min-width:100px;">Username</th>
                <th style="min-width:220px;">Email</th>
                <th style="min-width:70px;">Role</th>
                <th style="min-width:180px;">Actions</th>
              </tr></thead>
            <tbody>`;
      users.forEach(user => {
        html += `<tr style="border-bottom:1px solid #eee;">
          <td style="padding:8px 4px;">${user.id !== undefined ? user.id : ''}</td>
          <td style="padding:8px 4px;">${user.fullname || ''}</td>
          <td>${user.username}</td>
            <td style="min-width:220px;">${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button onclick="makeAdmin('${user.username}')" style="margin-right:8px;" ${user.role==='admin'?'disabled':''}>Make Admin</button>
            <button onclick="deleteUser('${user.username}')" style="color:#d00;">Delete</button>
          </td>
        </tr>`;
      });
      html += '</tbody></table></div></div>';
      document.getElementById('content-area').innerHTML = html;
    }
    window.makeAdmin = function(username) {
      if(confirm('Make ' + username + ' an admin?')) {
        fetch('/users/make-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        }).then(() => showAdminSection());
      }
    };
    window.deleteUser = function(username) {
      if(confirm('Delete user ' + username + '?')) {
        // Find the user role from the table row
        const row = Array.from(document.querySelectorAll('tr')).find(tr => {
          const tds = tr.querySelectorAll('td');
          return tds[1] && tds[1].textContent === username;
        });
        let role = '';
        if (row) {
          const tds = row.querySelectorAll('td');
          role = tds[3] ? tds[3].textContent.trim().toLowerCase() : '';
        }
        if (role === 'admin') {
          alert("Tidak bisa bg!");
          return;
        }
        fetch('/users/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        }).then(() => showAdminSection());
      }
    };
  </script>
