  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Buy Ticket</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f7f7;
        font-family: Arial, sans-serif;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 32px;
        width: 520px;
        height: 420px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        padding: 32px;
      }
      .event-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background: #e3eafc;
        box-shadow: 0 1px 6px rgba(0,0,0,0.06);
        cursor: pointer;
        transition: background 0.2s;
        font-size: 1.2em;
        font-weight: bold;
        border: 2px solid #1976d2;
        min-height: 120px;
      }
      .event-block:hover {
        background: #bbdefb;
      }
      .event-title {
        margin-bottom: 8px;
      }
      .event-price {
        font-size: 0.95em;
        color: #1976d2;
      }
      #ticket-message {
        text-align: center;
        margin-top: 24px;
        color: #e53935;
        font-weight: bold;
      }
      #back-event {
        margin-top: 24px;
        display: block;
        width: 100%;
        padding: 10px;
        background: #e53935;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
      }
      #back-event:hover {
        background: #b71c1c;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="event-block" id="theater">
        <div class="event-title">Theater</div>
        <div class="event-price">Rp 750.000</div>
      </div>
      <div class="event-block" id="concert">
        <div class="event-title">Concert</div>
        <div class="event-price">Rp 1.000.000</div>
      </div>
      <div class="event-block" id="f1">
        <div class="event-title">F1</div>
        <div class="event-price">Rp 2.000.000</div>
      </div>
      <div class="event-block" id="vct">
        <div class="event-title">VCT Valorant</div>
        <div class="event-price">Rp 1.500.000</div>
      </div>
    </div>
    <div id="ticket-message"></div>
    <button id="back-event">Back to Event</button>
    <script>
      const eventPrices = {
        theater: 750000,
        concert: 1000000,
        f1: 2000000,
        vct: 1500000
      };
      const eventNames = {
        theater: 'Theater',
        concert: 'Concert',
        f1: 'F1',
        vct: 'VCT Valorant'
      };
      document.querySelectorAll('.event-block').forEach(block => {
        block.onclick = function() {
          const id = block.id;
          let quantity = prompt(`How many tickets for ${eventNames[id]}?`, "1");
          quantity = parseInt(quantity, 10);
          if (!quantity || quantity < 1) {
            document.getElementById('ticket-message').textContent = 'Please enter a valid quantity.';
            return;
          }
          window.location.href = `/payment.html?event=${id}&quantity=${quantity}`;
        };
      });
      document.getElementById('back-event').onclick = function() {
        window.location.href = '/event.html';
      };
    </script>
  </body>
  </html>
